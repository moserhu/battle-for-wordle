version: "3.9"

services:
  b4w-backend:
    image: huntermo/b4w-backend:latest  # your pushed image name
    container_name: b4w-backend
    ports:
      - "8002:8002"  # expose backend port
    environment:
      - VARIABLES
    volumes:
    - PATH to DB
    restart: always

  b4w-frontend:
    image: huntermo/b4w-frontend:latest  # your pushed image name
    container_name: b4w-frontend
    ports:
      - "3002:3002"  # expose frontend port
    environment:
      - VARIABLES
    restart: unless-stopped
